{% extends "base.html" %}
{% load i18n %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
  <section class="mb-4">
    <section class="pt-5">
      <section class="pt-5">
        <div class="row wow fadeIn">
          <div class='col'>
            <h1 class="text-uppercase">{% trans "Sign Up" %}</h1>
            <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
            <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
              {% csrf_token %}
              {{ form|crispy }}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
              <button class='btn btn-primary' type="submit">{% trans "Sign Up" %} &raquo;</button>
            </form>
            <!-- <hr><p class="text-center"> OR </p> -->
            <!-- <button class="btn btn-primary btn-block" type="submit">Continue with google</button> -->
            <!-- <a class="btn btn-primary btn-block" href="#" role="button">Continue with google</a> -->
          </div>
        </div>
      </section>
    </section>
  </section>
</div>

{% endblock %}
