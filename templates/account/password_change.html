{% extends "base.html" %}

{% load i18n %}
{% block content %}

<div class="container">
    <section class="mb-4 pt-5">
        <section class="pt-5">
            <section class="pt-5">
                <h1>{% trans "Change Password" %}</h1>

                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" name="action">{% trans "Change Password" %}</button>
                    </form>

            </section>
        </section>
    </section>
</div>

{% endblock %}
